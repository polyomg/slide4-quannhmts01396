<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bai1 - Lab3</title>
</head>
<body>
	<div> 
		<img th:src="@{|/anh/${UserZowick.photo}|}"><hr> 
		 Email:  
		<b th:text="${UserZowick.id}"></b><hr> 
		 Họ và tên:  
		<b th:text="${#strings.capitalizeWords(UserZowick.fullname)}"></b><hr> 
		 Giới tính:  
		<b th:text="${UserZowick.gender ? 'Nam' : 'Nữ'}"></b><hr> 
		 Ngày sinh:  
		<b th:text="${#dates.format(UserZowick.birthday, 'dd-MM-yyyy')}"></b><hr> 
		 Cấp bậc:  
		 <th:block th:switch="${UserZowick.level}"> 
			  <b th:case="0">Úy</b> 
			  <b th:case="1">Tá</b> 
			  <b th:case="2">Tướng</b> 
			  <b th:case="*">Chưa có</b> 
		 </th:block><hr> 
		 Salary:  
		$<b th:text="${#numbers.formatDecimal(UserZowick.salary, 0, 'COMMA', 2, 'POINT')}"></b><hr> 
	</div>
</body>
</html>
